<!DOCTYPE html>

  <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Frontend Mentor | Stats preview card component</title>
      <meta name="description" content="Reproduce a stats preview card to complete Frontend Mentor's challenge">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap">
      <link rel="stylesheet" href="styles.css">
    </head>
  
    <body>

      <main>

        <section class="card">

          <div class="card-text">
            <h1 class="title">Get <em class="purple-word">insights</em> that help your business grow.</h1>
            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="data-container">
              <dl class="data-subcontainer">
                <dt class="data-title">companies</dt>
                <dd class="data">10k+</dd>
              </dl>
              <dl class="data-subcontainer">
                <dt class="data-title">templates</dt>
                <dd class="data">314</dd>
              </dl>
              <dl class="data-subcontainer">
                <dt class="data-title">queries</dt>
                <dd class="data">12M+</dd>
              </dl>
            </div>
          </div>

          <div class="card-image">
            <picture>
              <source media="(min-width: 1140px)" srcset="./images/image-header-desktop.jpg">
              <source media="(max-width: 1140px)" srcset="./images/image-header-mobile.jpg">
              <img class="image" src="./images/image-header-desktop.jpg" alt="Three women in an office" width="540" height="446">
            </picture>
          </div>

        </section>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/Leo-Code-CA" target="_blank">Leo</a>.
        </div>

      </main>
      
    </body>
    
  </html>
